name: Build trova-classifiers with VS 2019

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout trove-classifiers
      uses: actions/checkout@v4
      with:
        repository: pypa/trove-classifiers
        ref: 2026.1.14.14

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: Cache Visual Studio Build Tools
      id: cache-vs
      uses: actions/cache@v3
      with:
        path: C:\Program Files (x86)\Microsoft Visual Studio\2019\BuildTools
        key: vs2019-buildtools-v1
        
    - name: Setup MSBuild (VS 2019)
      uses: microsoft/setup-msbuild@v1.3
      with:
        vs-version: '16.11'
        
    - name: Install Visual Studio 2019 Build Tools
      if: steps.cache-vs.outputs.cache-hit != 'true'
      run: |
        choco install visualstudio2019buildtools --package-parameters "--add Microsoft.VisualStudio.Workload.VCTools --add Microsoft.VisualStudio.Component.VC.Tools.x86.x64 --add Microsoft.VisualStudio.Component.Windows10SDK.19041"
        
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel setuptools build
        if (Test-Path requirements.txt) {
          python -m pip install -r requirements.txt
        }
      shell: powershell
      
    - name: Build from source with VS 2019
      run: |
        cd trova-classifiers
        python -m build
      shell: powershell
      env:
        DISTUTILS_USE_SDK: 1
        
    - name: Test installation
      run: |
        cd trova-classifiers
        python -m pip install dist/*.whl
        python -c "import trova_classifiers; print('Build successful with VS 2019')"
      shell: powershell
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trova-classifiers-vs2019-build
        path: trova-classifiers/dist/