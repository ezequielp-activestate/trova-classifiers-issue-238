name: Build trova-classifiers with VS 2019

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - name: Checkout trove-classifiers
      uses: actions/checkout@v4
      with:
        repository: pypa/trove-classifiers
        ref: 2026.1.14.14

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
   
    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install wheel setuptools build
        if (Test-Path requirements.txt) {
          python -m pip install -r requirements.txt
        }
      shell: powershell
              
    - name: Test installation
      run: |
        python -m pip install dist/*.whl
        python -c "import trova_classifiers; print('Build successful')"
      shell: powershell
      
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: trova-classifiers-vs2019-build
        path: trova-classifiers/dist/
